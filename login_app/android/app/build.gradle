plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.login_app"
    compileSdk = 34
    ndkVersion "25.1.8937393" // Cambiado para que sea una cadena válida

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Corregido para que use el formato esperado
    }

    defaultConfig {
        applicationId = "com.example.login_app"
        minSdk = 23
        targetSdk = 34
        versionCode = 1 // Cambiado a un valor entero válido
        versionName = "1.0.0" // Cambiado a un valor de cadena válido
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth' // Corregido el formato

    // Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore'

    // Firebase Storage
    implementation 'com.google.firebase:firebase-storage'

    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    // https://firebase.google.com/docs/android/setup#available-libraries
}
